<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    *appShowForRoles="['Member', 'Admin']"
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary"><mat-icon color="accent">score</mat-icon>Skill Importer</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="users"><mat-icon matListIcon>home</mat-icon>Home (Users)</a>
      <a mat-list-item [routerLink]="['profiles', credentials.uid]"><mat-icon matListIcon>account_box</mat-icon>My Profile</a>
      <a mat-list-item [routerLink]="['events', credentials.uid]"><mat-icon matListIcon>event</mat-icon>My Events</a>
      <a mat-list-item *appShowForRoles="['Admin']" routerLink="normalized-skills"><mat-icon matListIcon>settings</mat-icon>Normalized Skills</a>
      <a mat-list-item (click)="onLogout()"><mat-icon matListIcon>exit_to_app</mat-icon>Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" *appShowForRoles="['Member', 'Admin']">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="toolbar-info">
        <span>{{ toolbar.title$ | async }}</span>
        <span>{{ credentials.username }} ({{ credentials.role }})</span>
      </div>
    </mat-toolbar>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
