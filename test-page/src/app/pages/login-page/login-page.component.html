<mat-card class="card">
  <mat-card-header>
    <mat-card-title><h2>TopCoder Skill Importer</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Login">
        <form (ngSubmit)="login.form.valid && onLogin()" #login="ngForm">
          <mat-form-field>
            <input matInput name="username" [(ngModel)]="username" placeholder="Username" required/>
          </mat-form-field>

          <mat-form-field>
            <input matInput name="password" [(ngModel)]="password" type="password" placeholder="Password" required/>
          </mat-form-field>

          <div class="button-wrapper"><button mat-raised-button color="primary" [disabled]="!login.form.valid" type="submit">Login</button></div>
        </form>
      </mat-tab>
      <mat-tab label="Register">
        <form (ngSubmit)="register.form.valid && onRegister()"  #register="ngForm">
          <mat-form-field>
            <input matInput name="name" [(ngModel)]="name" placeholder="Full Name" required/>
          </mat-form-field>

          <mat-form-field>
            <input matInput name="username" [(ngModel)]="username" placeholder="Username" required/>
          </mat-form-field>

          <mat-form-field>
            <input matInput name="password" [(ngModel)]="password" type="password" placeholder="Password" required/>
          </mat-form-field>

          <div class="button-wrapper"><button mat-raised-button color="primary" [disabled]="!register.form.valid" type="submit">Register</button></div>
        </form>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
