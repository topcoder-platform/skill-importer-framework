<mat-card class="spinner-container">
  <mat-card-title>Connect Account {{ website | uppercase }}</mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="!inProgress && !error">
      <mat-icon color="primary">check_circle</mat-icon><span>Account Successfully Linked!</span>
    </ng-container>
    <ng-container *ngIf="!inProgress && error">
      <mat-icon color="warn">error</mat-icon><span>Error Connecting Account: {{ error }}</span>
    </ng-container>
  </mat-card-content>
  <div class="spinner-overlay" *ngIf="inProgress"><mat-spinner></mat-spinner></div>
</mat-card>
