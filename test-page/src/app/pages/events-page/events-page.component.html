<mat-card>
  <mat-card-title>Events</mat-card-title>
  <mat-card-content>
    <mat-table [dataSource]="eventsData" matSort>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let event">{{ event.date | date }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="affectedSkillName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Skill</mat-header-cell>
        <mat-cell *matCellDef="let event">{{ event.affectedSkillName }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="affectedPointType">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
        <mat-cell *matCellDef="let event">{{ event.affectedPointType }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="affectedPoints">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="points-column">Points</mat-header-cell>
        <mat-cell *matCellDef="let event" class="points-column">{{ event.affectedPoints }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="text">
        <mat-header-cell *matHeaderCellDef class="text-column">Text</mat-header-cell>
        <mat-cell *matCellDef="let event" class="text-column">{{ event.text }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="isPrivateRepo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Private?</mat-header-cell>
        <mat-cell *matCellDef="let event">{{ event.isPrivateRepo ? 'Yes' : 'No' }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
        <mat-cell *matCellDef="let event"><button mat-icon-button (click)="onDeleteEvent(event)"><mat-icon color="warn">delete_forever</mat-icon></button></mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: tableColumns;"></mat-row>
    </mat-table>
    <div class="empty-table" *ngIf="eventsData.data.length === 0">No Events Found</div>
  </mat-card-content>
</mat-card>
